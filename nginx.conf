server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # serve SPA
    location / {
        try_files $uri /index.html;
    }

    # Proxy Socket.IO/websocket requests to the socket server container/service
    # In docker-compose we'll name the socket service `socket_server` and expose port 5000
    location /socket.io/ {
        proxy_pass http://socket_server:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Optional: pass API requests to socket_server as well
    location /api/ {
        proxy_pass http://socket_server:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
